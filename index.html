<!DOCTYPE html>
<html>
<head>
    <title>jQuery Pomodoro</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="section-outer">
    <div class="section-inner">
        <div class="box">
            <div class="col-md-6 col-xs-6">
                <h5>SESSION LENGTH</h5>
                <input id="session" type="number" class="text-center form-control" value="25" min="1">
            </div>
            <div class="col-md-6 col-xs-6">
                <h5>BREAK LENGTH</h5>
                <input id="break" type="number" class="text-center form-control" value="5" min="1">
            </div>
            <div class="col-md-12 col-xs-12">
                <div id="pomodoro"></div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript" src="jquery.pomodoro.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        $("#pomodoro").pomodoro({
            break: "#break",
            session: "#session",
            template: '{{text}}<br><span>{{clock}}</span>'
        });
    });
</script>
</body>
</html>
